<!DOCTYPE html>
<html>
<head>
    <title>ProfLocator - Log in or sign up</title>
    <link rel="icon" href="/media/proflocator-icon-modified (1).png">

    <!--    GOOGLE FONTS    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <!--    FONT AWESOME    -->
    <script src="https://kit.fontawesome.com/73ca3cfc89.js" crossorigin="anonymous"></script>

    <!--    CSS LINKS    -->
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/authentication.css">

</head>
<body>
    <div id="authentication-page">
        <!--SHOW WHEN SIGNING IN-->
        <div id="login-div">        
                <p class="auth-type-title bold">SIGN-IN</p>
                <div class="icon-input-div">
                    <div class="icon-div">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="CCC email address" required id="js-email-input">
                </div>
                <div class="icon-input-div">
                    <div class="icon-div">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Password" required id="js-password-input">
                </div>
                <button class="login-button authN-btn" id="js-login-btn">Log In</button>
                <hr>
                <p class="">Don't have an account? <span class="authentication-link bold" id="js-link-to-signup">Sign up</span></p>
        </div>


        <!--SHOW WHEN SIGNING UP-->
        <div id="signup-div">   
            <p class="auth-type-title bold">SIGN-UP</p>
            <input type="text" placeholder="First Name" required id="signup-firstname">
            <input type="text" placeholder="Last Name" required id="signup-lastname">
            <input type="text" placeholder="Middle Name(Optional)" id="signup-middlename">
            
            <input type="email" placeholder="CCC Email Address" required id="signup-email">
        
            <input type="password" placeholder="Password" required id="signup-password">
            
            <input type="password" placeholder="Confirm password" required id="signup-confirm-password">
            
            <div id="term-and-condition-div">
                <input type="checkbox" id="checkbox" name="terms" required>

                <p id="terms-and-conditions">I agree to the <a href="" target="_blank"><span class="bold">Terms and Conditions</span></a></p>
            </div>

            <button class="signup-btn authN-btn">Sign up</button>

            <hr> 

            <p>Already have an account? <span class="authentication-link bold" id="js-link-to-login">Log In</span></p>
        </div>
    </div>

    <!--SCIPTS-->
    <script src="/scripts/authentication.js"></script>
</body>
</html>
