name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run lint/tests (optional)
        run: echo "No tests configured; add steps if needed"

      - name: Deploy Web Service to Render
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_WEB_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_WEB_SERVICE_ID: ${{ secrets.RENDER_WEB_SERVICE_ID }}
        run: |
          echo "Triggering deploy for web service $RENDER_WEB_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_WEB_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

      - name: Deploy Worker to Render
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_WORKER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_WORKER_SERVICE_ID: ${{ secrets.RENDER_WORKER_SERVICE_ID }}
        run: |
          echo "Triggering deploy for worker service $RENDER_WORKER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_WORKER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'
