<!DOCTYPE html>
<html>
<head>
    <title>ProfLocator</title>
    <link rel="icon" href="/media/logo/proflocator-icon-modified.png">

    <!--    GOOGLE FONTS    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <!--    CSS LINKS    -->
    <link rel="stylesheet" href="/styles/authentication.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/prof_section.css">
    <link rel="stylesheet" href="/styles/prof_cards.css">
    <link rel="stylesheet" href="/styles/prof_info.css">

    <script src="https://kit.fontawesome.com/73ca3cfc89.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--MAIN WEB-->
    <!--HEADER-->
    <header>
        <div id="header-left-div">
            <img src="/media/logo/ccc.png" alt="ccc-logo" width="50px">
            
            <p id="title">ProfLocator | Rizal Faculty</p>
        </div>

        <div class="time-container" id="header-middle-div">
            <span id="live-time"></span>
        </div>

        <div id="header-right-div">
            <div id="user-info-div">
                <p id="user-name"></p>
                <p id="user-type"></p>
            </div>
            <button id="profile-img-btn" onclick="showDropdown()">
                <img src="/media/professors/placeholder.jpg" alt="P" width="20px" height="20px" id="profile-img">
            </button>
        </div>
    </header>

    <div id="dropdown-menu">
        <a href="account.html" class="dropdown-option" id="view-account-btn">
            <div class="dropdown-icon-container">
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <p class="dropdown-option-label">View Account</p>
        </a>

        <a href="index.html" class="dropdown-option" id="logout-btn">
            <div class="dropdown-icon-container">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <p class="dropdown-option-label">Log out</p>
        </a>
    </div>

    <!--SHOWS WHEN THE USER IS A PROFESSOR | PROFESSOR PRIVATE SECTION-->
    <section id="prof-sec">
        <div id="prof-sec-details">
            <div id="prof-name-greeting">
                <p id="greet">
                    <span id="greeting"></span>,
                </p>
                <p id="prof">
                    Prof. 
                    <span id="prof-user-name" class="bold"></span>
                </p>
            </div>
                
            <p class="prof-sec-status">
                Status: 
                <span id="prof-sec-status" class="prof-status status bold"></span>
            </p>

            <p class="prof-sec-location">
                Location: 
                <span id="prof-sec-location" class="bold"></span>
            </p>

            <p class="bold">Office hours:</p>
            
            <div id="prof-sec-office-hours-container">

            </div>
            <button id="edit-btn" class="btn-style-1">Edit</button>
        </div>

        <div id="prof-sec-edit">
            <p id="prof-sec-edit-title">Edit Availability</p>
            <div id="set-status-container">
                <span class="bold">Set status:</span>
                <select name="status" id="status-options" class="dropdown">
                    <option value="available">Available</option>
                    <option value="in-a-meeting">In a Meeting</option>
                    <option value="in-class">In Class</option>
                    <option value="away">Away</option>
                    <option value="busy">Busy</option>
                </select>
            </div>

            <div id="add-location-container">
                <span class="bold">Location:</span>
                <div>
                    <select name="building" id="building-options" class="dropdown">
                        <option value="Admin Building">Admin Building</option>
                        <option value="Rizal Building">Rizal Building</option>
                        <option value="JMC Building">JMC Building</option>
                    </select>

                    <select name="room" id="room-options" class="dropdown">
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>
            </div>

            <p class="bold">Office Hours:</p>
            <div id="prof-sec-edit-office-hours">
                <!-- GENERATE HTML -->
            </div>

            <div id="add-office-hour">
                <!-- GENERATE HTML -->
            </div>

            <div id="prof-sec-edit-btn-container">
                <button id="cancel-btn" class="btn-style-2">Cancel</button>
                <button id="update-btn" class="btn-style-1">Update</button>
            </div>
        </div>
    </section>

    <!--SHOWS WHETHER THE USER IS A STUDENT OR A PROFESSOR-->
    <section id="student-section">
        <div id="prof-card-container">
            <!--SEARCH SECTION-->
            <div id="search-component">
                <div id="logo-title-container">
                    <img src="/media/logo/proflocatorLogo.jpg">
                    <p>ProfLocator</p>
                </div>
                <div id="search-bar-div">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="search" placeholder="Locate a professor" id="search-bar">
                </div>
                <div id="filter-div">
                    <p>Show:</p>
                    <button id="filter-btn" class="btn-style1">All</button>
                </div>
            </div>

            <div id="prof-card-grid">
                <!--PROFCARD WILL GENERATE HERE-->
            </div>
        </div>

        <div id="info-page">
            <div id="info-section-top">
                <p id="info-section-title">ProfDetail</p>
                <button id="info-section-close-btn">
                    <i class="close-icon fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="js-generated-html-info-container">
                <!--JS WILL GENERATE THESE-->
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <p>Copyright Â© 2025 Group 30. All Rights Reserved.</p>
    </footer>

    <!--SCIPTS-->
    <script type="module" src="/scripts/proflocator.js"></script>
    <script type="module" src="/scripts/search-component.js"></script>

    <!--PAGE INTERACTIVITY-->
    <script type="module" src="/scripts/data-store.js"></script>
    <script type="module" src="/scripts/prof_cards.js"></script>
    <script type="module" src="/scripts/prof_section.js"></script>
    <script type="module" src="/scripts/prof_info.js"></script>
</body>
</html>
